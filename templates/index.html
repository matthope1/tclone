{% extends "layout.html" %}

{% block title %}
index: explore
{% endblock %}


{% block main %}

   <div class="form-container">
        <form action="/" method="post">
            <p>What do you want to say?</p>
            <div class="form-group">
                <label for="tweet-text-area"></label>
                <textarea maxlength="240" class="form-control" id="tweet-text-area" rows="3" name="tweet"></textarea>
            </div>

            <button class="btn btn-primary" type="submit" name="submit-button" id="submit-button">Tweet</button>
        </form>
    </div>

    <div class="container">
        <ul>
            {% for tweet in tweets %}
                <li>{{tweet}}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
