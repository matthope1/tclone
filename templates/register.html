{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}

    <div class="form-container">

        <form action="/register" method="post">
            <h1>Register</h1>
            <p>Create your Account</p>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">

        </form>

    </div>
